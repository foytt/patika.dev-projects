<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="deneme.css">
</head>
<body id="body" style="display: grid; place-items: center;">
    <!-- ADD CLASS-->
    <h1 id="add">Add Class(<span id="add-class"></span>)</h1>
    <button class="add-btn">Add</button>

    <!-- REMOVE CLASS-->
    <h1 id="remove">Remove Class(<span id="remove-class"></span>)</h1>
    <button class="remove-btn">Remove</button>

    <!-- REPLACE CLASS-->
    <h1 id="replace">Replace Class(<span id="replace-class"></span>)</h1>
    <button class="replace-btn">Replace</button>

    <!-- ITEM CLASS-->
    <h1 id="item">Item Class(<span class="text-white" id="item-class"></span>)</h1>
    <button class="item-btn">Item</button>

    <!-- CONTAINS CLASS-->
    <h1 id="contains">Contains Class(<span id="contains-class"></span>)</h1>
    <button class="contains-btn">Contains</button>

    <!-- TOGGLE CLASS-->
    <h1 id="toggle">Toggle Class(<span id="toggle-class"></span>)</h1>
    <button class="toggle-btn">Toggle</button>

    <script src="deneme.js"></script>
</body>
</html>
