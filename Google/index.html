<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google!</title>
</head>

<body>
    <main class="grid">
        <div>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        </div>

        <div id="searchBar">
            Search the web using Google! <br>
            <input type="text" name="q" value="" size="40"><br>
            <input type="submit" value="Google Search">
            <input type="submit" name="sa" value="I'm feeling lucky"><br>
        </div>

        <div>
            <table>
                <tr>
                    <td>
                        <div class="cell" id="cell1">
                            Special Searches<br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br>
                        </div>
                    </td>
                    
                    <td>
                        <div class="cell" id="cell2">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                            <a href="https://en.wikipedia.org/wiki/Google#:~:text=Google%20was%20founded%20on%20September,power%20through%20super%2Dvoting%20stock.">About Google!</a> <br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                        </div>
                    </td>

                    <td>
                        <div class="cell" id="cell3">
                            Get Google! <br> updates monthly: <br>
                            <input type="hidden" name="listname" value="google-friends">
                            <input type="text" name="emailaddr" value="your e-mail"> <br>
                            <input type="submit" name="SubmitAction" value="Subscribe"> 
                            &nbsp;&nbsp;
                            <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                        </div>
                    </td>
                </tr>
            </table>
        </div>

        <div id="copy">
            Copyright Â©1998 Google Inc.
        </div>
    </main>  
</body>
</html>
